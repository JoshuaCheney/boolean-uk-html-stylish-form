<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Say Hello!</h1>
            <form action="">
                <div>
                    <label class="placement" for="your-name"><strong>Your Name</strong></label> 
                    <br>
                    <input class="form-box-size" type="text" name="your-name" id="your-name" required placeholder="Enter your name">
                </div>
                <div>
                    <label class="placement" for="email"><strong>Email</strong></label> 
                    <br>
                    <input class="form-box-size" type="text" name="email" id="email" required="@" placeholder="Enter your email address">
                </div>
                <div>
                    <p><strong>Needed Services</strong></p>
                    <select class="placement select-box" name="services" id="services" required>
                        <option value="choose-service">Choose Services</option>
                        <option value="painter">Painter</option>
                        <option value="carpenter">Carpenter</option>
                        <option value="plumber">Plumber</option>
                    </select>
                </div>
                <div>
                    <p><strong>Budget</strong></p>
                    <select class="placement select-box" name="budget" id="budget" required>
                        <option value="select-budget">Select Budget</option>
                        <option value="1-500">1-500</option>
                        <option value="501-1000">501-1000</option>
                    </select>
                </div>
                <div class="message-box">
                    <p><strong>Message</strong></p>
                    <br>
                    <textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea>
                </div>
                <div>
                        <input class="submit" type="submit"><a href="/pages/thank-you.html"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
